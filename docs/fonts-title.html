<h1>Guardian Titlepiece Web</h1>

<style>
    textarea {
        font-family: monospace;
        width: 100%;
        box-sizing: border-box;
        height: 170px;
    }
    .font-examples {
        font-family: monospace;
        font-size: 32px;
        line-height: 2;
    }
</style>


<div class="hd zone-border zone-border-medium margin-top">
    <h2 class="sub-heading">Latin1 subset</h2>
</div>

<style>

@font-face {
    font-family: 'GuardianTitlepieceWeb-Regular-Latin';
    src: url('http://pasteup.guim.co.uk/fonts/latin1/GuardianTitlepieceWeb-Regular.eot');
    src: url('http://pasteup.guim.co.uk/fonts/latin1/GuardianTitlepieceWeb-Regular.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/GuardianTitlepieceWeb-Regular.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/latin1/GuardianTitlepieceWeb-Regular.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/GuardianTitlepieceWeb-Regular.svg#GuardianTitlepieceWeb-Regular') format('svg');
}

.GuardianTitlepieceWeb-Regular-Latin {
    font-family: GuardianTitlepieceWeb-Regular-Latin, monospace;
}
</style>

<div class="fluid-row font-examples">
    <div class="col-12">
        <p class="GuardianTitlepieceWeb-Regular-Latin">Guardian Titlepiece Web Regular</p>
    </div>
</div>

<div class="hd zone-border zone-border-medium margin-top">
    <h2 class="sub-heading">ASCII subset</h2>
</div>

<style>

@font-face {
    font-family: 'GuardianTitlepieceWeb-Regular';
    src: url('http://pasteup.guim.co.uk/fonts/ascii/GuardianTitlepieceWeb-Regular.eot');
    src: url('http://pasteup.guim.co.uk/fonts/ascii/GuardianTitlepieceWeb-Regular.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/ascii/GuardianTitlepieceWeb-Regular.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/ascii/GuardianTitlepieceWeb-Regular.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/ascii/GuardianTitlepieceWeb-Regular.svg#GuardianTitlepieceWeb-Regular') format('svg');
}

.GuardianTitlepieceWeb-Regular {
    font-family: GuardianTitlepieceWeb-Regular, monospace;
}
</style>

<div class="fluid-row font-examples">
    <div class="col-12">
        <p class="GuardianTitlepieceWeb-Regular">Guardian Titlepiece Web Regular</p>
    </div>
</div>
