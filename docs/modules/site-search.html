        <!-- Include core base and module styles -->
        <link rel="stylesheet" type="text/css" href="/css/core.pasteup.min.css" />

        <style>
            .pasteup-mod {
            	padding: 30px 0;
            	clear: both;
            }
            .pasteup-title {
            	font-size: 16px;
            	font-weight: normal;
            	margin-bottom: 30px;
            	padding-bottom: 2px;
            	border-bottom: 1px solid #666;
            }
            .pasteup-textarea {
            	width: 100%;
            	height: 8em;
            	margin-top: 20px;
            	padding: 0.5em;
            	border: 1px solid #999;
            	font-family: monospace;
            	box-sizing: border-box;
            }
        </style>
    </head>
    <body>
    	<div class="fluid-wrap">
    		<div class="pasteup-mod">
				<p class="pasteup-title">site-search.html</p>
				<div class="pasteup-mod-code">
					<div class="site-search">
	<form method="get" action="http://www.guardian.co.uk/search" target="_TOP">
		<input type="text" name="q" placeholder="Your search terms&hellip;"/>
		<select name="section">
			<!-- A site-search form can submit to a number of endpoints. These are contained in the value attr of the option. -->
			<option value="http://www.guardian.co.uk/search">Entire site</option>
			<option value="http://www.guardian.co.uk/search">From the Guardian</option>
			<option value="http://www.guardian.co.uk/discussion/search/comments/">User comments</option>
			<option value="http://www.guardian.co.uk/websearch">Web</option>
		</select>
		<input type="submit" value="Search" />
	</form>
</div><!-- /.site-search -->
				</div>
			</div>
		</div>
