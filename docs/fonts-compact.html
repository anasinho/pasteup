<h1>Guardian Compact Web</h1>

<style>
    textarea {
        font-family: monospace;
        width: 100%;
        box-sizing: border-box;
        height: 170px;
    }
    .font-examples {
        font-family: monospace;
        font-size: 32px;
        line-height: 2;
    }
</style>


<div class="hd zone-border zone-border-medium margin-top">
    <h2 class="sub-heading">Latin1 subset</h2>
</div>

<style>

@font-face {
    font-family: 'Guardian-Compact-Web-Black-Latin';
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Compact-Web-Black.eot');
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Compact-Web-Black.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Compact-Web-Black.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Compact-Web-Black.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Compact-Web-Black.svg#Guardian-Compact-Web-Black') format('svg');
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
}

.GuardianTitlepieceWeb-Regular-Latin {
    font-family: Guardian-Compact-Web-Black-Latin, monospace;
    font-weight: normal;
    font-style: normal;
}
</style>

<div class="fluid-row font-examples">
    <div class="col-12">
        <p class="GuardianTitlepieceWeb-Regular-Latin">Guardian Compact Web Black</p>
    </div>
</div>

<div class="hd zone-border zone-border-medium margin-top">
    <h2 class="sub-heading">ASCII subset</h2>
</div>

<style>

@font-face {
    font-family: 'Guardian-Compact-Web-Black';
    src: url('http://pasteup.guim.co.uk/fonts/ascii/Guardian-Compact-Web-Black.eot');
    src: url('http://pasteup.guim.co.uk/fonts/ascii/Guardian-Compact-Web-Black.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/ascii/Guardian-Compact-Web-Black.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/ascii/Guardian-Compact-Web-Black.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/ascii/Guardian-Compact-Web-Black.svg#Guardian-Compact-Web-Black') format('svg');
    font-weight: normal;
    font-style: normal;
    font-stretch: normal;
}

.GuardianTitlepieceWeb-Regular {
    font-family: Guardian-Compact-Web-Black, monospace;
    font-weight: normal;
    font-style: normal;
}
</style>

<div class="fluid-row font-examples">
    <div class="col-12">
        <p class="GuardianTitlepieceWeb-Regular">Guardian Compact Web Black</p>
    </div>
</div>
