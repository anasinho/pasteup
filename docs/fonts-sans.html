<h1>Guardian Sans Web</h1>

<style>
    textarea {
        font-family: monospace;
        width: 100%;
        box-sizing: border-box;
        height: 170px;
    }
    .font-examples {
        font-family: monospace;
        font-size: 32px;
        line-height: 2;
    }
</style>


<div class="hd zone-border zone-border-medium margin-top">
    <h2 class="sub-heading">Latin1 subset</h2>
</div>

<style>

@font-face {
    font-family: 'Guardian-Sans-Web-Light-Latin';
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Light.eot');
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Light.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Light.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Light.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Light.svg#Guardian-Sans-Web-Light') format('svg');
    font-weight: bold;
    font-style: normal;
    font-stretch: normal;
}
@font-face {
    font-family: 'Guardian-Sans-Web-Regular-Latin';
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Regular.eot');
    src: url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Regular.eot?#iefix') format('embedded-opentype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Regular.woff') format('woff'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Regular.ttf') format('truetype'),
         url('http://pasteup.guim.co.uk/fonts/latin1/Guardian-Sans-Web-Regular.svg#Guardian-Sans-Web-Regular') format('svg');
    font-weight: bold;
    font-style: normal;
    font-stretch: normal;
}


.Guardian-Sans-Web-Light-Latin {
    font-family: Guardian-Sans-Web-Light-Latin, monospace;
}

.Guardian-Sans-Web-Regular-Latin {
    font-family: Guardian-Sans-Web-Regular-Latin, monospace;
}
</style>

<div class="fluid-row font-examples">
    <div class="col-12">
        <p class="Guardian-Sans-Web-Light-Latin">Sans Web Light</p>
        <p class="Guardian-Sans-Web-Regular-Latin">Sans Web Regular</p>
    </div>
</div>

<div class="fluid-row font-examples">
    <div class="col-12">
